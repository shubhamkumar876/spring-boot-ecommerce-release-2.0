
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!--loop over the collection of products-->
                <div *ngFor="let temp of products" class="col-md-3">

                    <div class="product-box">
                        <a routerLink="/products/{{ temp.id }}">
                            <img src="{{ temp.imageUrl }}" class="img-responsive" height="100">
                        </a> 
                        <a routerLink="/products/{{ temp.id }}">
                            <h1>{{ temp.name }}</h1>
                        </a>
                        
                        <div class="price">{{ temp.unitPrice | currency: 'INR'}}</div>
                        <button (click)="addToCart(temp)" class="btn btn-primary btn-sm">Add to cart</button>    
                    </div>
                </div>

                <!--if products empty then display a message-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products found!!!!!!!!!!!
                </div>

            </div>

            <!--begin footer-->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                
                                <ngb-pagination [(page)] = "thePageNumber"
                                                [pageSize] = "thePageSize"
                                                [collectionSize] = "theTotalElements"
                                                [maxSize] = "3"
                                                [boundaryLinks] = "true"
                                                (pageChange) = "listProducts()">
                                
                                </ngb-pagination> 

                            </div>

                            <div class="col-md-3 mt-2" style="text-align:right">
                                <span class="mr-2">Page size</span>
                                
                                <select (change)="updatePageSize($any($event.target).value)">
                                    <option>5</option>
                                    <option selected="true">10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>

                        </div>
                    </div>
                </div>

            </div>

            <!--end footer-->

        </div>
    </div>
</div>
